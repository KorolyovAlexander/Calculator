<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="files/main.css" rel="stylesheet">
	<script src="files/main.js"></script>
</head>
<body>
	<div id="calculator">
		<input id="inp" value="0" readonly />
		<div id="buttons">
			<div class="column">
				<button class="btnNumber">7</button>
				<button class="btnNumber">4</button>
				<button class="btnNumber">1</button>
				<button id="btnClear">C</button>
			</div>
			<div class="column">
				<button class="btnNumber">8</button>
				<button class="btnNumber">5</button>
				<button class="btnNumber">2</button>
				<button class="btnNumber">0</button>
			</div>
			<div class="column">
				<button class="btnNumber">9</button>
				<button class="btnNumber">6</button>
				<button class="btnNumber">3</button>
				<button id="btnPoint">.</button>
			</div>
			<div class="column">
				<button class="btnFunction">/</button>
				<button class="btnFunction">*</button>
				<button class="btnFunction">-</button>
				<button class="btnFunction">+</button>
			</div>
			<div class="column">
				<button id="btnSqr">x^2</button>
				<button id="btnSqrt">Sqrt(x)</button>
				<button id="btnRes">=</button>
			</div>	
		</div>		
	</div>
</body>
</html>
