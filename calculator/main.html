<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="files/main.css" rel="stylesheet">
	<script src="files/main.js"></script>
</head>
<body>
	<div id="calculator">
		<input id="inp" value="0" readonly />
		<div id="buttons">
			<div class="column">
				<button id="btnNumber7" onclick="calc.enterNumber(7)">7</button>
				<button id="btnNumber4" onclick="calc.enterNumber(4)">4</button>
				<button id="btnNumber1" onclick="calc.enterNumber(1)">1</button>
				<button id="btnClear" onclick="calc.clear()">C</button>
			</div>
			<div class="column">
				<button id="btnNumber8" onclick="calc.enterNumber(8)">8</button>
				<button id="btnNumber5" onclick="calc.enterNumber(5)">5</button>
				<button id="btnNumber2" onclick="calc.enterNumber(2)">2</button>
				<button id="btnNumber0" onclick="calc.enterNumber(0)">0</button>
			</div>
			<div class="column">
				<button id="btnNumber9" onclick="calc.enterNumber(9)">9</button>
				<button id="btnNumber6" onclick="calc.enterNumber(6)">6</button>
				<button id="btnNumber3" onclick="calc.enterNumber(3)">3</button>
				<button id="btnPoint" onclick="calc.enterPoint()">.</button>
			</div>
			<div class="column">
				<button id="btnFunctionDiv" onclick="calc.enterSign('/')">/</button>
				<button id="btnFunctionMult" onclick="calc.enterSign('*')">*</button>
				<button id="btnFunctionMinus" onclick="calc.enterSign('-')">-</button>
				<button id="btnFunctionPlus" onclick="calc.enterSign('+')">+</button>
			</div>
			<div class="column">
				<button id="btnFunctionSqr" onclick="calc.sqr()">x^2</button>
				<button id="btnFunctionSqrt" onclick="calc.sqrt()">Sqrt(x)</button>
				<button id="btnRes" onclick="calc.result()">=</button>
			</div>	
		</div>		
	</div>
</body>
</html>
